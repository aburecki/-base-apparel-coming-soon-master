<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/569b49915a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="left-bar">
      <div class="content">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="title">
          <h1> <span> We're </span>
            <h1>coming</h1>
            <h1>soon</h1>
        </div>

        <div class="paragraph">
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
        </div>

        <div class="email-form">
          <form action="#" novalidate>
            <input class="email" type="text" name="email" placeholder="Email Address" >
            <!-- <input class="btn" type="submit" value=">"> -->
            <img class="error" src="./images/icon-error.svg" alt="error">
            <button class="btn" type="button" value="Submit"><i class="fas fa-chevron-right"></i></button>
            <div class="small">Please provide a valid email</div>
          </form>
        </div>
      </div>
    </div>
    <div class="image">
    </div>

  </main>
  <script src="./main.js"></script>
</body>

</html>
